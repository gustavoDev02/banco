<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>

	<script>
		var saldo = 100.5; //Float
		var extrato = [];

		var nome = prompt(`Qual o seu nome:`);
		alert(`Olá ${nome} é um prazer ter você por aqui!`);
		
		function inicio() {
			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Extrato 3.) Saque 4.) Depósito 5.) transferencia 6.) sair'));

			switch(escolha){

				case 1: 
                    senhaConta();
					ver_saldo();
					break;
				case 2:
                    senhaConta();
                    ver_extrato();
					break;
				case 3:
                    senhaConta();
					fazer_saque();
					break;
				case 4:
                    senhaConta();
                    fazer_deposito();
					break;
				case 5:
                    senhaConta();
					transferencia();
					break;
				case 6:
					sair();
				default:
					erro();
			}	
		}		

        function senhaConta(){
            var senha = 3589;
            var senhaUser = prompt(`Informe a sua senha: `)
            if( senhaUser != senha){
                alert(`Senha incorreta. Tente novamente`)
                senhaConta();
            }
        }

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			}else if(deposito <= 0){
                    alert(`Operação não autorizada`);
                    fazer_deposito();
                }
            else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			}
			else if(saque > saldo || saque <= 0){
				alert('Operação não autorizada');
				fazer_saque();
			}
			else {
				saldo -= saque;
				ver_saldo();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 à 6');
			inicio();
		}

		function ver_extrato(){
			var extratoConta = ["Ricado:-10\n Italo:+200\n Pedro:-90\n"]
			
			alert(`Extrato Conta\n ${extratoConta}`);
            inicio();
		}

		function transferencia(){
			var contaNum = parseInt(prompt(`Digite o número da sua conta: `));
			
            if(!isNaN(contaNum)){
                var valorTransferencia = parseFloat(prompt(`Digite o valor a ser transferido: `));

                if(isNaN(valorTransferencia) || valorTransferencia <= 0 || valorTransferencia > saldo){
                    alert(`operação não autorizada`);
                    transferencia();
                }
                else{
                    saldo -= valorTransferencia;
                    ver_saldo();
                }
                
            }
            else{
                alert(`Digite o numero da conta | apenas numeros`);
                transferencia();
            }
  
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
                alert(`${nome}, foi um prazer ter você por aqui!`);
				window.close();
			} 
		}

		
		
		inicio();
	</script>
